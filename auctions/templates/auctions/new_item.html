{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Create new auction</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">      
      <label for="formGroupExampleInput">Auction name</label>
      <input type="text" class="form-control" id="item_name" placeholder="Some like Iphone 12">
    </div>
    <div class="form-group">
      <label for="inputAddress">Stard bid</label>
      <input type="text" class="form-control" id="start_bid" placeholder="0">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>    
    <div class="form-group sm-6">
      <label for="category">Category select</label>
      <select class="form-control" id="category">
        <option>---------</option>
        {% for category in categoryes %}
        <option>{{ category.name }}</option>
        {% empty %}
          <li> No categoryes </li>
        {% endfor %} 
      </select>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Description</label>
      <textarea type="text" class="form-control" rows="3"
            maxlength="1200"
            id="item_description" placeholder="Another input"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
{% endblock %}
